<!DOCTYPE html>
<html>

<head>
    <title>
        Street Fighter Word Game
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">


</head>

<body>
    <script src="assets/game.js"></script>


    
    <div class="title">
            <img src="assets/images/sflogo.gif" class="logo">
            <div class="logosubtitle">GUESS WHO EDITION
            </div>
            
            <audio class="audiobar" controls autoplay loop>
                    <source src="assets/audio/characterselect.mp3" type="audio/mpeg">
            </audio>
    </div>

   

    <div class="row gamebox">

        <div class="column">
            <img src="assets/images/ssf2poster.jpg" class="portrait">
            <p id="answer"></p>
        </div>

        <div class="column">
            <p id="gamestart">Click the button to begin!.</p>
            <br>
            <button id="button" class="button" type="button"  onclick="reset();">START</button> 

            <p id="userInput"></p>
            <p id="guessesleft">Guesses Left: 5</p>
            <p id="wrong"></p>
            <p id='wins'>Wins: 0</p>
            <p id='losses'>Losses: 0</p>

        </div>
    </div>


</body>

</html>
